<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form id="registerForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirmar contraseña:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
      <div id="passwordError" class="error"></div>

      <button type="submit">Registrarse</button>
    </form>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Evita el envío tradicional

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const passwordError = document.getElementById("passwordError");

          // Validación de contraseña
          if (password !== confirmPassword) {
            passwordError.textContent = "Las contraseñas no coinciden.";
            return;
          } else {
            passwordError.textContent = "";
          }

          // Obtener los datos del formulario
          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());

          // Enviar los datos al backend (simulado con console.log)
          console.log("Datos enviados:", data);

          // Aquí podrías hacer una solicitud fetch() para enviar los datos a un servidor
          // fetch('/api/registro', { method: 'POST', body: JSON.stringify(data) })
          //     .then(response => response.json())
          //     .then(result => console.log('Respuesta del servidor:', result));
        });
    </script>
  </body>
</html>
